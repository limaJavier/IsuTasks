<header-component [authorized]="true" [backUrl]="'/tasks'" />

<div class="form-container">
  <form [formGroup]="form" (ngSubmit)="$event.preventDefault(); submitForm()">
    <div>
      <input type="text" formControlName="taskTitle" />
    </div>

    <div>
      <textarea formControlName="taskDescription"></textarea>
    </div>

    <div>
      <input type="datetime-local" formControlName="taskDueDate" />
    </div>

    <div>
      <input type="checkbox" formControlName="taskIsCompleted" />
    </div>

    <div>
      <button type="submit">Save</button>
    </div>

    @if (validationMessage) {
      <p class="validation-message">{{validationMessage}}</p>
    }
  </form>
</div>
