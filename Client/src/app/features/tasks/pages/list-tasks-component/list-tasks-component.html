<header-component [authorized]="true" [backUrl]="null" />

<div class="main-container">
  <button (click)="goToUpsertTask()" class="add-task-button">Add Task</button>

  <ul>
    @for (task of tasks; track task.id) {
    <li>
      <div class="task-container">
        <div class="checkbox-container">
          <input type="checkbox" [checked]="task.isCompleted" (click)="toggleTask(task)" />
        </div>
        <div class="task-details-container">
          <a [routerLink]="['/tasks', task.id, 'details']">{{ task.title }}</a>
          <p>{{ task.dueDate }}</p>
        </div>
        <div class="action-buttons-container">
          <button (click)="goToUpsertTask(task.id)">Update</button>
          <button (click)="deleteTask(task.id)">Delete</button>
        </div>
      </div>
    </li>
    }
  </ul>
</div>
