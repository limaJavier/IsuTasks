<header-component [authorized]="null" [backUrl]="'/'" />

<div class="form-container">
  <form [formGroup]="form" (ngSubmit)="$event.preventDefault(); submitForm()">
    <div>
      <input type="text" formControlName="email" placeholder="Email"/>
    </div>

    <div>
      <input type="text" formControlName="password" placeholder="Password"/>
    </div>

    <div>
      <button type="submit" [disabled]="form.invalid">Enter</button>
    </div>
  </form>
  
  <p class="validation-message">Cuba Libre!</p>
</div>
